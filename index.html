<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" class="txt" id="txtData">
            </div>
            <div class="buttons">
                <input type="button" value="AC" class="btn" id="btnAC">
                <input type="button" value="DE" class="btn" id="btnDE"> 
                <input type="button" value="." class="btn" id="btnDot">
                <input type="button" value="/" class="btn" id="btnDiv"><br>

                <input type="button" value="7" class="btn" id="btn7">
                <input type="button" value="8" class="btn" id="btn8">
                <input type="button" value="9" class="btn" id="btn9">
                <input type="button" value="x" class="btn" id="btnMul"><br>

                <input type="button" value="4" class="btn" id="btn4">
                <input type="button" value="5" class="btn" id="btn5">
                <input type="button" value="6" class="btn" id="btn6">
                <input type="button" value="-" class="btn" id="btnMin"><br>

                <input type="button" value="1" class="btn" id="btn1">
                <input type="button" value="2" class="btn" id="btn2">
                <input type="button" value="3" class="btn" id="btn3">
                <input type="button" value="+" class="btn" id="btnAdd"><br>
                
                <input type="button" value="00" class="btn" id="btn00">
                <input type="button" value="0" class="btn" id="btn0">
                <input type="button" value="=" class="btn equal" id="btnEqu">
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
